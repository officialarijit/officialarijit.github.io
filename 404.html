<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Arijit Ghosh</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">
    <meta name="description" content="Page not found on Arijit Ghosh's portfolio website">
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary">Go Home</a>
                    <a href="index.html#contact" class="btn btn-secondary">Contact Me</a>
                </div>
                <div class="error-navigation">
                    <h3>Popular Pages:</h3>
                    <ul>
                        <li><a href="index.html#about">About Me</a></li>
                        <li><a href="index.html#publications">Publications</a></li>
                        <li><a href="index.html#projects">Projects</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/lightbox.js"></script>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding-top: 80px; /* Account for fixed navbar */
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .error-content h1 {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-content h2 {
            font-size: 2.5rem;
            margin: 1rem 0;
            font-weight: 600;
        }

        .error-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .error-navigation {
            text-align: left;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(10px);
        }

        .error-navigation h3 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .error-navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .error-navigation li {
            margin-bottom: 0.5rem;
        }

        .error-navigation a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }

        .error-navigation a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 6rem;
            }

            .error-content h2 {
                font-size: 2rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-actions .btn {
                width: 200px;
            }
        }
    </style>
</body>
</html>
